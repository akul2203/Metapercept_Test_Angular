<!-- reviews.component.html -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Reviews</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Reviews</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="datatable table table-hover table-center mb-0">
                                <thead>
                                    <tr>
                                        <th>Patient Name</th>
                                        <th>Doctor Name</th>
                                        <th>Ratings</th>
                                        <th>Description</th>
                                        <th>Date</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- reviews.component.html -->
                                    <tr *ngFor="let review of reviews">
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="profile.html" class="avatar avatar-sm mr-2">
                                                    <img class="avatar-img rounded-circle"
                                                        [src]="'assets/img/patients/' + review.patientImage"
                                                        alt="User Image">
                                                </a>
                                                <a href="profile.html">{{ review.patientName }}</a>
                                            </h2>
                                        </td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="profile.html" class="avatar avatar-sm mr-2">
                                                    <img class="avatar-img rounded-circle"
                                                        [src]="'assets/img/doctors/' + review.doctorImage"
                                                        alt="User Image">
                                                </a>
                                                <a href="profile.html">{{ review.doctorName }}</a>
                                            </h2>
                                        </td>
                                       
                                        <td>
                                            <i class="fe fe-star text-warning"
                                                *ngFor="let _ of generateArray(review.ratings)"></i>
                                            <i class="fe fe-star-o text-secondary"
                                                *ngFor="let _ of generateArray(5 - review.ratings)"></i>
                                        </td>
                                        <td>{{ review.description }}</td>
                                        <td>{{ review.date }}</td>
                                        <td class="text-right">
                                            <div class="actions">
                                                <a class="btn btn-sm bg-danger-light">
                                                    <i class="fe fe-trash"></i> Delete
                                                </a>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
