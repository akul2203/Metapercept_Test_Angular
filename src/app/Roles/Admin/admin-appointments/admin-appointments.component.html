<!-- appointments.component.html -->


<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-7 col-auto">
                    <h3 class="page-title">Specialities</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Appointments</li>
                    </ul>
                </div>

            </div>
        </div>
        <!-- /Page Header -->
        <h2 style="color: rgb(176, 176, 215);">Appointments</h2>
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="datatable table table-hover table-center mb-0">
                                <thead>
                                    <tr>
                                        <th>Doctor Name</th>
                                        <th>Speciality</th>
                                        <th>Patient Name</th>
                                        <th>Appointment Time</th>
                                        <th>Status</th>
                                        <th class="text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let appointment of appointments">
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="profile.html" class="avatar avatar-sm mr-2">
                                                    <img class="avatar-img rounded-circle"
                                                        [src]="appointment.doctor.image" alt="User Image">
                                                </a>
                                                <a href="profile.html">{{ appointment.doctor.name }}</a>
                                            </h2>
                                        </td>
                                        <td>{{ appointment.doctor.specialty }}</td>
                                        <td>
                                            <h2 class="table-avatar">
                                                <a href="profile.html" class="avatar avatar-sm mr-2">
                                                    <img class="avatar-img rounded-circle"
                                                        [src]="appointment.patient.image" alt="User Image">
                                                </a>
                                                <a href="profile.html">{{ appointment.patient.name }}</a>
                                            </h2>
                                        </td>
                                        <td>{{ appointment.time }}</td>
                                        <td>
                                            <div class="status-toggle">
                                                <input type="checkbox" [id]="'status_' + appointment.time" class="check"
                                                    [checked]="appointment.status">
                                                <label [for]="'status_' + appointment.time"
                                                    class="checktoggle">checkbox</label>
                                            </div>
                                        </td>
                                        <td class="text-right">{{ appointment.amount }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
