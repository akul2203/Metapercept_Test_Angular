                  <div class="col-12 col-md-6">

                  </div>
                  
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Availability</label>
                      <input type="text" class="form-control" [(ngModel)]="labTest.availability" name="availability">
                    </div>
                  </div>
                 
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" rows="3" [(ngModel)]="labTest.description" name="description"></textarea>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Price</label>
                      <input type="text" class="form-control" [(ngModel)]="labTest.rates" name="rates" >
