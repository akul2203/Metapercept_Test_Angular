<div class="profile-sidebar" *ngIf="lab">
  <div class="widget-profile pro-widget-content">
    <div class="profile-info-widget">
      <a href="#" class="booking-doc-img">
        <div>
          <figure>
            <img
              alt="jobBox"
              [src]="lab.imageName"
              height="35px"
              width="35px"
            />
          </figure>
        </div>
      </a>
      <div class="profile-det-info">
        <h3>{{ lab.labName }}</h3>

        <div class="patient-details">
          <h5 class="mb-0">BDS, MDS - Oral & Maxillofacial Surgery</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-widget">
    <nav class="dashboard-menu">
      <ul>
        <li>
          <a [routerLink]="'labdatadashboard'">
            <i class="fas fa-columns"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/labdashboard/patientrequestforlabtest'">
            <i class="fas fa-calendar-check"></i>
            <span>Request for Lab tests</span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/labdashboard/labslist'">
            <i class="fas fa-calendar-check"></i>
            <span>Lab tests</span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/labdashboard/allpatient'">
            <i class="fas fa-user-injured"></i>
            <span>My Client</span>
          </a>
        </li>

        <li>
          <a [routerLink]="'/labdashboard/createlabTest'">
            <i class="fas fa-user-injured"></i>
            <span>create new lab test</span>
          </a>
        </li>

        <li>
          <a [routerLink]="'/labdashboard/editlabTest'">
            <i class="fas fa-user-injured"></i>
            <span>update lab Test</span>
          </a>
        </li>

        <li>
          <a [routerLink]="'/labdashboard/labinvoices'">
            <i class="fas fa-file-invoice"></i>
            <span>Invoices</span>
          </a>
        </li>
        <li>
          <a [routerLink]="'/labdashboard/labreviewrating'">
            <i class="fas fa-star"></i>
            <span>Reviews !!</span>
          </a>
        </li>
        <li>
          <a href="chat-doctor.html">
            <i class="fas fa-comments"></i>
            <span>Message !!</span>
            <small class="unread-msg">23</small>
          </a>
        </li>
        <li>
          <a [routerLink]="'/labdashboard/profilesetting'">
            <i class="fas fa-user-cog"></i>
            <span>Profile Settings</span>
          </a>
        </li>

        <li>
          <a [routerLink]="'/labdashboard/changepassword'">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
          </a>
        </li>
        <li>
          <a (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
