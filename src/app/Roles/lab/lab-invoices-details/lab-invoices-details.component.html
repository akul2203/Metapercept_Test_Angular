



<div class="col-md-7 col-lg-8 col-xl-9">
    <div class="card card-table">
      <div class="card-body">
    
        <!-- Invoice Table -->
        <div class="table-responsive">
          <table class="table table-hover table-center mb-0">
            <thead>
              <tr>
                <th>Invoice No</th>
                <th>Patient</th>
                <th>Amount</th>
                <th>Paid On</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoice of invoices">
                <td>
                  <a [href]="'invoice-view.html' + invoice.invoiceNo">{{ invoice.invoiceNo }}</a>
                </td>
                <td>
                  <h2 class="table-avatar">
                    <a [href]="'patient-profile.html' + invoice.patientId" class="avatar avatar-sm mr-2">
                      <!-- Add your image source dynamically -->
                      <!-- <img class="avatar-img rounded-circle" src="assets/img/patients/default.jpg" alt="User Image"> -->
                    </a>
                    <a [href]="'patient-profile.html' + invoice.patientId">{{ invoice.patient }} <span>{{ invoice.patientId }}</span></a>
                  </h2>
                </td>
                <td>{{ invoice.amount }}</td>
                <td>{{ invoice.paidOn }}</td>
                <td class="text-right">
                  <div class="table-action">
                    <a [href]="'invoice-view.html' + invoice.invoiceNo" class="btn btn-sm bg-info-light">
                      <i class="far fa-eye"></i> View
                    </a>
                    <a href="javascript:void(0);" class="btn btn-sm bg-primary-light">
                      <i class="fas fa-print"></i> Print
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /Invoice Table -->
      </div>
    </div>
  </div>
