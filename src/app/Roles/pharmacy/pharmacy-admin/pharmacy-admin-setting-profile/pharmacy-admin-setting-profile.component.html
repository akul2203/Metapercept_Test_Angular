<!-- profile.component.html -->

<div class="content">
    <div class="container-fluid">
      <div class="row">
        
        <!-- Profile Sidebar -->
  
        <!-- /Profile Sidebar -->
  
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card">
            <div class="card-body">
  
              <!-- Profile Settings Form -->
              <form (ngSubmit)="saveChanges()">
                <div class="row form-row">
                  <div class="col-12 col-md-12">
                    <div class="form-group">
                      <div class="change-avatar">
                        <div class="profile-img">
                          <!-- Bind the image source dynamically -->
                          <img [src]="profileImage" alt="User Image">
                        </div>
                        <div class="upload-img">
                          <div class="change-photo-btn">
                            <span><i class="fa fa-upload"></i> Upload Photo</span>
                            <input type="file" class="upload" (change)="onFileSelected($event)">
                          </div>
                          <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" [(ngModel)]="user.firstName">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" [(ngModel)]="user.lastName">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <div class="cal-icon">
                        <input type="text" class="form-control datetimepicker" [(ngModel)]="user.dateOfBirth">
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Blood Group</label>
                      <select class="form-control select" [(ngModel)]="user.bloodGroup">
                        <option>A-</option>
                        <option>A+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                        <option>O-</option>
                        <option>O+</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Email ID</label>
                      <input type="email" class="form-control" [(ngModel)]="user.email">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Mobile</label>
                      <input type="text" class="form-control" [(ngModel)]="user.mobile">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control" [(ngModel)]="user.address">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control" [(ngModel)]="user.city">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>State</label>
                      <input type="text" class="form-control" [(ngModel)]="user.state">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Zip Code</label>
                      <input type="text" class="form-control" [(ngModel)]="user.zipCode">
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control" [(ngModel)]="user.country">
                    </div>
                  </div>
                </div>
                <div class="submit-section">
                  <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                </div>
              </form>
              <!-- /Profile Settings Form -->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
