
		
			
			<!-- Breadcrumb -->
			<div class="breadcrumb-bar">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col-md-12 col-12">
							<nav aria-label="breadcrumb" class="page-breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Favourites</li>
								</ol>
							</nav>
							<h2 class="breadcrumb-title">Favourites</h2>
						</div>
					</div>
				</div>
			</div>
			<!-- /Breadcrumb -->
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
							<app-patient-sidebar></app-patient-sidebar>
						</div>
						<div class="col-md-7 col-lg-8 col-xl-9">
							<div class="row row-grid">
							   <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let doctor of doctors">
								  <div class="profile-widget">
									 <div class="doc-img">
										<a href="javascript:void(0)">
										   <img class="img-fluid" alt="User Image" [src]="doctor.image">
										</a>
										<a href="javascript:void(0)" class="fav-btn">
										   <i class="far fa-bookmark"></i>
										</a>
									 </div>
									 <div class="pro-content">
										<h3 class="title">
										   <a href="javascript:void(0)">{{ doctor.name }}</a> 
										   <i class="fas fa-check-circle verified"></i>
										</h3>
										<p class="speciality">{{ doctor.speciality }}</p>
										<div class="rating">
										   <i class="fas fa-star filled" *ngFor="let i of [1,2,3,4,5]"></i>
										   <span class="d-inline-block average-rating">({{ doctor.rating }})</span>
										</div>
										<ul class="available-info">
										   <li>
											  <i class="fas fa-map-marker-alt"></i> {{ doctor.location }}
										   </li>
										   <li>
											  <i class="far fa-clock"></i> {{ doctor.availability }}
										   </li>
										   <li>
											  <i class="far fa-money-bill-alt"></i> {{ doctor.feeRange }} <i class="fas fa-info-circle" data-toggle="tooltip" title="Lorem Ipsum"></i>
										   </li>
										</ul>
										<div class="row row-sm">
										   <div class="col-6">
											  <a href="javascript:void(0)" class="btn view-btn">View Profile</a>
										   </div>
										   <div class="col-6">
											  <a href="javascript:void(0)" class="btn book-btn">Book Now</a>
										   </div>
										</div>
									 </div>
								  </div>
							   </div>
							</div>
						 </div>
						 
					</div>
				</div>

			</div>		
			<!-- /Page Content -->
   
			<app-footer></app-footer>
