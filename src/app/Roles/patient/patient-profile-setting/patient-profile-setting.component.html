<!-- Page Content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <!-- Profile Sidebar -->
        <app-patient-sidebar></app-patient-sidebar>
      </div>
      <!-- /Profile Sidebar -->
      <!-- profile-settings.component.html -->
      <!-- profile-settings.component.html -->
      <div class="col-9">
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card">
            <div class="card-body">
              <!-- Profile Settings Form -->
              <form (submit)="confirmation()">
                <div class="row form-row">
                  <!-- Avatar -->
                  <div class="col-12 col-md-12">
                    <div class="form-group">
                      <div class="change-avatar">
                        <div class="profile-img">
                          <a
                            [href]="IMG_URLs + patient.imageName"
                            target="_blank"
                          >
                            <img
                              [src]="previewimage"
                              alt="User Image"
                              *ngIf="previewimage"
                            />
                          </a>
                        </div>
                        <div class="upload-img">
                          <div class="change-photo-btn">
                            <span
                              ><i class="fa fa-upload"></i> Upload Photo</span
                            >
                            <input
                              type="file"
                              id="image"
                              name="image"
                              class="upload"
                              (change)="onFileSelected($event)"
                              accept="image/*"
                              required
                            />
                          </div>
                          <small class="form-text text-muted"
                            >Allowed JPG, GIF, or PNG. Max size of 2MB</small
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Dynamically generate form fields based on user object properties -->

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Patient Name</label>
                      <input
                        type="email"
                        class="form-control"
                        [placeholder]="patient.patientName"
                        readonly
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Email ID</label>
                      <input
                        type="email"
                        class="form-control"
                        [placeholder]="patient.email"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Blood Group</label>
                      <!-- <select class="form-control select" > -->
                      <select
                        class="form-control"
                        [(ngModel)]="newpatient.bloodGroup"
                        name="bloodGroup"
                        required
                      >
                        <option>A-</option>
                        <option>A+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                        <option>O-</option>
                        <option>O+</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Mobile</label>
                      <input
                        type="text"
                        [placeholder]="patient.mobile"
                        class="form-control"
                        [(ngModel)]="newpatient.mobile"
                        name="mobile"
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label>Address........</label>
                      <input
                        type="text"
                        class="form-control"
                        [placeholder]="patient.address"
                        [(ngModel)]="newpatient.address"
                        name="address"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>City</label>
                      <input
                        type="text"
                        class="form-control"
                        [placeholder]="patient.city"
                        [(ngModel)]="newpatient.city"
                        name="city"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>State</label>
                      <input
                        type="text"
                        class="form-control"
                        [placeholder]="patient.state"
                        [(ngModel)]="newpatient.state"
                        name="state"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Zip Code</label>
                      <input
                        type="text"
                        class="form-control"
                        [placeholder]="patient.zipcode"
                        [(ngModel)]="newpatient.zipcode"
                        name="zipcode"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Country</label>
                      <input
                        type="text"
                        class="form-control"
                        [placeholder]="patient.country"
                        [(ngModel)]="newpatient.country"
                        name="country"
                      />
                    </div>
                  </div>
                </div>
                <div class="submit-section">
                  <button type="submit" class="btn btn-primary submit-btn">
                    Save Changes
                  </button>
                </div>

                <!-- /Profile Settings Form -->
              </form>
            </div>

            <!-- /Profile Settings Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- /Page Content -->

<app-footer></app-footer>
<!-- /Footer -->
