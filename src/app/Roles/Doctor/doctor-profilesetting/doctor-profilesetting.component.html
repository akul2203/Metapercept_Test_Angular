<!-- Breadcrumb -->
<div class="breadcrumb-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/doctordashboard'">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Profile Settings
            </li>
          </ol>
        </nav>
        <h2 class="breadcrumb-title">Profile Setting</h2>
      </div>
    </div>
  </div>
</div>
<!-- /Breadcrumb -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- Profile Sidebar -->
<!-- {{doctor|json}} -->

      <!-- /Profile Sidebar -->

      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="card">
          <div class="card-body">
            <!-- Profile Settings Form -->
            <form (ngSubmit)="saveChanges()">
              <div class="row form-row">
                <div class="col-12 col-md-12">
                  <div class="form-group">
                    <div class="change-avatar">
                      <div class="profile-img">
                        <!-- Bind the image source dynamically -->
                        <img *ngIf="!this.previewimage" [src]="doctor.imageName" alt="User Image" />
                        <img *ngIf="this.previewimage" [src]="previewimage" alt="User Image" />
                      </div>
                      <div class="upload-img">
                        <div class="change-photo-btn">
                          <span><i class="fa fa-upload"></i> Upload Photo</span>
                          <input
                          type="file"
                          id="image"
                          name="imageName"
                          class="upload"
                          (change)="onFileSelected($event)"
                          accept="image/*"
                          required
                        />
                        </div>
                        <small class="form-text text-muted"
                          >Allowed JPG, GIF or PNG. Max size of 2MB</small
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      [(ngModel)]="doctor.name"
                      [placeholder]="doctor.name"
                    />
                  </div>
                </div>


                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Email ID</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      readonly
                      [(ngModel)]="doctor.email"
                      [placeholder]="doctor.email"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Mobile</label>
                    <input
                    name="phone"
                      type="text"
                      class="form-control"

                      [(ngModel)]="doctor.phone"
                      [placeholder]="doctor.phone"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input
                    name="address"
                      type="text"
                      class="form-control"

                      [(ngModel)]="doctor.address"
                      [placeholder]="doctor.address"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>City</label>
                    <input
                      type="text"
                      class="form-control"

                      name="city"
                      [(ngModel)]="doctor.city"
                      [placeholder]="doctor.city"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>State</label>
                    <input
                      type="text"
                      class="form-control"

                      [(ngModel)]="doctor.state"
                      name="state"
                      [placeholder]="doctor.state"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Zip Code</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="doctor.postalcode"
                      name="postalcode"
                      [placeholder]="doctor.postalcode"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Country</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="doctor.country"
                      name="country"
                      [placeholder]="doctor.country"
                    />
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn">
                  Save Changes
                </button>
              </div>
            </form>
            <!-- /Profile Settings Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
