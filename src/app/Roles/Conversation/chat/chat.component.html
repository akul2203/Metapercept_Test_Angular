<<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          Contacts
        </div>
        <div class="card-body">
          <ul class="list-group">
            <!-- {{contacts|json}} -->
            <li class="list-group-item" *ngFor="let contact of contacts">
              <a (click)="contactji(contact)" >{{ contact?.name }} </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          {{ activeContact?.name }}
        </div>
        <div class="card-body">
          <div *ngFor="let message of messages">
            <div class="alert alert-primary" *ngIf="message.senderId === currentUser.id">
              {{ message.content }}
            </div>
            <div class="alert alert-success" *ngIf="message.senderId !== currentUser.id">
              {{ message.content }}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <form >
            <div class="input-group">
              <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Type your message here...">
              <div class="input-group-append">
                <button class="btn btn-primary" (click)="sendMessage()">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
