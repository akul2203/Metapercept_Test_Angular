<div class="star-rating">
    <i class="fa fa-star" [ngClass]="{'selected': currentRating >= 5}" (click)="rate(0)"></i>
    <i class="fa fa-star" [ngClass]="{'selected': currentRating >= 4}" (click)="rate(1)"></i>
    <i class="fa fa-star" [ngClass]="{'selected': currentRating >= 3}" (click)="rate(2)"></i>
    <i class="fa fa-star" [ngClass]="{'selected': currentRating >= 2}" (click)="rate(3)"></i>
    <i class="fa fa-star" [ngClass]="{'selected': currentRating >= 1}" (click)="rate(4)"></i>
  </div>
