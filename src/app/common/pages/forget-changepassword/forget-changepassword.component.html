<main class="main">
  <section class="pt-100 login-register">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="height: 100vh;">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="centered-form form-border"> <!-- Add form-border class -->
            <div class="text-center">
              <h2 class="mt-10 mb-5 text-brand-1">Change Password</h2>
            </div>
            <form class="login-register text-start mt-20" (ngSubmit)="changePassword()">
              <div class="form-group">
                <label class="form-label" for="input-1">New Password *</label>
                <input [(ngModel)]="newPassword" class="form-control" id="input-1" type="text" required="" name="newPassword" placeholder="***********">
              </div>
              <div class="form-group">
                <label class="form-label" for="input-4">Confirm Password *</label>
                <input [(ngModel)]="confirmPassword" class="form-control" id="input-4" type="password" required="" name="password" placeholder="************">
              </div>
              <div class="form-group">
                <button class="btn btn-primary hover-up w-100" type="submit" name="login">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
