<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <!-- Profile Sidebar -->
      </div>
      <!-- /Profile Sidebar -->
      <div class="col-9">
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card">
            <div class="card-body">
              <!-- Profile Settings Form -->
              <form (submit)="formSubmit()">
                <div class="row form-row">
                  <!-- Avatar -->
                  <div class="col-12 col-md-12">
                    <div class="form-group">
                      <div class="change-avatar">
                        <div class="upload-img">
                          <div class="change-photo-btn">
                            <span
                              ><i class="fa fa-upload"></i> Upload Photo</span
                            >
                            <input
                              type="file"
                              id="image"
                              name="image"
                              class="upload"
                              (change)="onFileSelected($event)"
                              accept="image/*"
                              required
                            />
                          </div>
                          <small class="form-text text-muted"
                            >Allowed JPG, GIF, or PNG. Max size of 2MB</small
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Dynamically generate form fields based on user object properties -->
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="bloodGroup">Blood Group</label>
                      <select
                        class="form-control"
                        id="bloodGroup"
                        [(ngModel)]="user.bloodGroup"
                        name="bloodgroup"
                        required
                      >
                        <option selected disabled>Select Blood Group</option>
                        <option>A-</option>
                        <option>A+</option>
                        <option>B-</option>
                        <option>B+</option>
                        <option>AB-</option>
                        <option>AB+</option>
                        <option>O-</option>
                        <option>O+</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Name</label>
                      <input
                        type="text"
                        class="form-control"
                        [placeholder]="patientfetched.patientName"
                        name="patientName"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Email ID</label>
                      <input
                        type="email"
                        class="form-control"
                        [placeholder]="patientfetched.email"
                        name="email"
                        readonly
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Mobile</label>
                      <input
                        type="text"
                        [(ngModel)]="user.mobile"
                        class="form-control"
                        name="mobile"

                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Date Of Birth</label>
                      <input
                        type="date"
                        [(ngModel)]="dob"
                        class="form-control"
                        name="Dob"

                      />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.address"
                        name="address"
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>City</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.city"
                        name="city"
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="bloodGroup">Select State</label>
                      <select
                        class="form-control"
                        id="bloodGroup"
                        [(ngModel)]="user.state"
                        name="bloodgroup"
                        required
                      >
                        <option selected disabled>Select State</option>
                        <option>Madhya Pradesh</option>
                        <option>Madhya Pradesh</option>
                        <option>Madhya Pradesh</option>
                        <option>Madhya Pradesh</option>

                      </select>
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Zip Code</label>
                      <input
                        type="text"
                        class="form-control"
                        [(ngModel)]="user.zipcode"
                        name="zipcode"
                      />
                    </div>
                  </div>

                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label for="bloodGroup">Select Country</label>
                      <select
                        class="form-control"
                        id="bloodGroup"
                        [(ngModel)]="user.country"
                        name="bloodgroup"
                        required
                      >
                        <option selected disabled>Select Country</option>
                        <option>India</option>
                        <option>India</option>
                        <option>India</option>
                        <option>India</option>
                        <option>India</option>
                        <option>India</option>
                        <option>India</option>
                        <option>India</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="submit-section">
                  <button type="submit" class="btn btn-primary submit-btn">
                    Register patient
                  </button>
                </div>
              </form>
              <!-- /Profile Settings Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ user | json }}
  </div>
</div>
