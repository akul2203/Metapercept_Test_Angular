<div class="content" style="margin-top: 4%">
  <div class="container-fluid">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <!-- Login Tab Content -->
          <div class="account-content">
            <div class="row align-items-center justify-content-center">
              <a [routerLink]="['']" class="home-logo" style="color: #7ba3ed">
                <i
                  class="bi bi-house-heart-fill"
                  style="font-size: 4em; color: #7ba3ed"
                ></i>home
              </a>
              <div class="col-md-7 col-lg-6 login-left">
                <img
                  src="assets/img/login-banner.png"
                  class="img-fluid"
                  alt="Doccure Login"
                />
              </div>
              <div class="col-md-12 col-lg-6 login-right">
                <div class="login-header">
                  <h3>Login <span>Doccure</span></h3>
                  <!-- {{loginData|json}} -->
                </div>
                <form [formGroup]="loginform">
                  <div class="form-group form-focus">
                    <input
                      type="email"
                      class="form-control floating"
                      formControlName="email"
                      [(ngModel)]="loginData.email"
                      name="email"
                    />
                    <div
                      class="error"
                      *ngIf="
                        loginform.get('email')?.hasError('required') &&
                        loginform.get('email')?.touched
                      "
                    >
                      User Email is required.
                    </div>
                    <label class="focus-label">Email</label>
                  </div>
                  <div class="form-group form-focus">
                    <input
                      type="password"
                      class="form-control floating"
                      formControlName="password"
                      [(ngModel)]="loginData.password"
                      name="password"
                    />
                    <label class="focus-label">Password</label>
                    <div
                      class="error"
                      *ngIf="
                        loginform.get('password')?.hasError('required') &&
                        loginform.get('password')?.touched"
                    >
                      Password is required.
                    </div>
                  </div>
                  <div class="text-right">
                    <a
                      class="forgot-link"
                      [routerLink]="['/verify-otp-for-forget-password']"
                      >Forgot Password ?</a
                    >
                  </div>
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      formControlName="rememberme"
                      (change)="onRememberMeChange($event)"
                    />
                    <label class="form-check-label">Remember Me</label>
                  </div>
                  <button
                    class="btn btn-primary btn-block btn-lg login-btn"
                    type="submit"
                    (click)="formSubmit()"
                  >
                    Login
                  </button>
                  <div class="login-or">
                    <span class="or-line"></span>
                    <span class="span-or">or</span>
                  </div>
                  <div class="row form-row social-login">
                    <!-- <div class="col-6">
                                        <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                    </div> -->
                  </div>
                  <div class="text-center dont-have">
                    Donâ€™t have an account?
                    <a [routerLink]="['/register']">Register</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /Login Tab Content -->
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
