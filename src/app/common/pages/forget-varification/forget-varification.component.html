<main class="main">
  <section class="pt-100 login-register">
    <div class="container"> 
      <div class="row login-register-cover">
        <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
          <div class="text-center">
            <h2 class="mt-10 mb-5 text-brand-1">Send OTP</h2>
          </div>
          <form class="login-register text-start mt-20" (ngSubmit)="formSubmit()">
            <div class="form-group">
              <label class="form-label" for="input-1">Email address *</label>
              <input [(ngModel)]="forgetPassword.email" class="form-control" id="input-1" type="email" required="" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <button class="btn btn-brand-1 hover-up w-100" type="submit">Send OTP</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
